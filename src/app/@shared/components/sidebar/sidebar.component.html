<div class="sbar-links ms-2 my-3">
  <div class="mt-4">
    <a class="btn btn-primary d-flex justify-content-center align-items-center mx-3 me-4 fw-normal" [routerLink]="['/emp/my-profile']">
      <app-icon [name]="'user'" [styleClass]="'me-2'"></app-icon>
      {{transform(welcomeUserText, 18)}}
    </a>
  </div>
  <ul class="list-unstyled mb-0 py-3 pt-md-1">
    <li class="my-3">
      <h6 class="mx-2"><app-icon [name]="'home'" [styleClass]="'me-2 f-18'"></app-icon> Getting Started</h6>
      <div class="collapse show" id="getting-started-collapse">
        <ul class="list-unstyled fw-normal pb-1 ">
          <li>
            <a [routerLink]="['/dashboard']" [routerLinkActive]="['active-nav-link']" class="nav-link">Dashboard</a>
          </li>
        </ul>
      </div>
    </li>

    <li class="my-3" *ngIf="userRole === '1' ">
      <h6 class="mx-2"><app-icon [name]="'admin'" [styleClass]="'me-2 f-18'"></app-icon> Admin Menu</h6>
      <div class="collapse show" id="getting-started-collapse">
        <ul class="list-unstyled fw-normal pb-1 ">
          <li>
            <a [routerLink]="['/emp/manage']" [routerLinkActive]="['active-nav-link']" class="nav-link">Employee Management</a>
          </li>
          <li>
            <a [routerLink]="['/emp/add']" [routerLinkActive]="['active-nav-link']" class="nav-link">Add New Employee</a>
          </li>
        </ul>
      </div>
    </li>

    <li class="my-3">
      <h6 class="mx-2"><app-icon [name]="'user'" [styleClass]="'me-2 f-18'"></app-icon> My Account</h6>

      <div class="collapse show" id="layout-collapse">
        <ul class="list-unstyled fw-normal pb-1 ">
          <li>
            <a [routerLink]="['/emp/my-profile']" [routerLinkActive]="['active-nav-link']" class="nav-link">My Profile</a>
          </li>
          <li>
            <a [routerLink]="['/emp/change-password']" [routerLinkActive]="['active-nav-link']" class="nav-link">Change
              Password</a>
          </li>

          <li>
            <a [routerLink]="['/auth/login']" [routerLinkActive]="['active-nav-link']" [queryParams]="{logout: true}"
              class="nav-link">Logout</a>
          </li>
        </ul>
      </div>
    </li>
  </ul>
</div>
